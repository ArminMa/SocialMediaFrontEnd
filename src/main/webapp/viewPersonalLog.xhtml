<ui:composition template="/templates/ui.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="header">
        <title>Registration</title>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/main.css"/>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:remoteCommand name="onload" action="#{viewPersonalLogBean.getPersonalPosts}" autoRun="true" />
            <p:dataTable id ="messageTableId" var="posts" value="#{viewPersonalLogBean.posts}">
                <p:column headerText="Post">
                    <h:outputText value="#{posts.postContent}" />
                </p:column>
                <p:column headerText="Date">
                    <h:outputText value="#{posts.postedDate}" />
                </p:column>
                <p:column>
                    <p:commandButton process="@parent:@parent" update="@form" value="Respond" action="#{viewPersonalLogBean.deletePost(posts)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
