
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:ac="http://beyondjava.net/angularFacesCore">

    <h:head>
        <meta charset="utf-8" />

        <title>Registration</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/menu/mainTemplate.xhtml">
            <ui:define name="content">
                <ac:puiDiv  id="angular"
                            ng-app="lisnerApp"
                            ng-controller="lisnerController"
                            angularJSFile="searchChatUser.js">

                    <h:outputScript id="jsfBeanValue" >
                        var userLogdIn1 = '#{loginBean.username}';
                        var currentUserPassword = '#{loginBean.password}';
                    </h:outputScript>

                    <h:outputScript id="jsfBeanValue2" library="js" name="help.js">
                    </h:outputScript>
                    <h:form>
                        <ac:updateModelAfterAJAXRequest/>
                        <h:inputText id="searchStringId" value="#{searchForUsers.searchString}" />
                        <b:commandButton id="searchButtonId" process="@form" update="userTableID" value="Search" action="#{searchForUsers.searchForUsers}" />
                        <h:selectOneMenu id="selectMenuId" value="#{searchForUsers.searchOption}" required="false" label="search Options">
                            <f:selectItem itemLabel="search By ?" itemValue="1UserName" noSelectionOption="true" />
                            <f:selectItem itemLabel="search By UserName" itemValue="1UserName" />
                            <f:selectItem itemLabel="search By Email" itemValue="2Email" />
                        </h:selectOneMenu>

                        <b:dataTable value="#{searchForUsers.userBeansList}"
                                     var="user"
                                     class="userListTable"
                                     id = "userTableID" >
                            <b:dataTableColumn value="#{user.username}" />
                            <b:dataTableColumn value="#{user.email}" />
                            <b:dataTableColumn lable="Chat" id="chatColumnId">
                                <b:commandButton  id="startChatButtonId"
                                                  process="@form"
                                                  update="userTableID"
                                                  value="chat"
                                                  ng-click="startChatWithUser('#{chatBean.startChat(user)}')">
                                </b:commandButton>
                            </b:dataTableColumn>
                        </b:dataTable>
                    </h:form>
                </ac:puiDiv>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
