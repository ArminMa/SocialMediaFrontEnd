<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ac="http://beyondjava.net/angularFacesCore">
<h:head>



</h:head>

<h:body>


    <h:form id="myForm" styleClass="form-horizontal">

        <ac:puiDiv  id="angular"
                    ng-app="anchat"
                    ng-controller="ChatController"
                    angularJSFile="chat.js">
        <ac:updateModelAfterAJAXRequest/>
            <ac:sync value="{{grid.rows}}" direction="serverToClient"  />

            <h:outputScript id="jsfBeanValue" >
                var userLogdIn1 = '#{loginBean.username}';
                var passworrdd = '#{loginBean.password}';
            </h:outputScript>

            <h:outputScript id="jsfBeanValue2" library="js" name="help.js">
            </h:outputScript>

            <b:well>
                <b:row >
                    <b:column medium-screen="12">
                        <b:inputTextarea id="messageBord" style="resize: none;"  rows="8" span="9" readonly="true" value="{{myTextarea}}" />
                    </b:column>
                </b:row>

                <b:row>
                    <b:column medium-screen="12">
                        <b:inputText id="inputTextID"
                                     readonly="false"
                                     type="text"
                                     placeholder="send message...."
                                     ng-model="inputText"
                                     required="false"
                                     value="{{inputText}}"
                                     autocomplete="none"
                                     col-xs="10">
                            <f:facet name="prepend">
                                <b:icon name="glyphicon-pencil" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                    <b:button look="primary" ng-click="buttonClict()" type="button" value="add" outcome="@none" />
                </b:row>

            </b:well>

        </ac:puiDiv>
    </h:form>

</h:body>
</html>
