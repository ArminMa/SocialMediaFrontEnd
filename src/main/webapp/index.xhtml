<f:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:c="http://xmlns.jcp.org/jsf/core"
        xmlns:b="http://butterfaces.org/components"
        xmlns:f="http://java.sun.com/jsf/facelets"
        xmlns:pr="http://primefaces.org/ui"
        template="/templates/ui.xhtml">
    <f:define name="header">
        <title>Registration</title>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/main.css"/>
    </f:define>
    <f:define name="content">
        <div class="ui-widget-content ui-corner-bottom ui-helper-clearfix ui-shadow">
            <h1 class="title ui-widget-header ui-corner-all">index</h1>


            <h:form>
                User name:
                <h:inputText id="in" value="#{userBean.username}">
                </h:inputText>
                <br/>
                Password:<h:inputSecret value="#{userBean.password}"/><br/>
                <h:commandButton id="knapp" value="Login"
                                 action="#{userBean.doLogin}"/>
            </h:form>

            <pr:spacer height="5" />
            <pr:separator />

            <pr:panelGrid columns="3" cellpadding="2">
                <a style="width:10%;height: 1%" href="#{request.contextPath}/register.xhtml?faces-redirect=true">inline link register.xhtml ajax</a>
                <pr:spacer height="5" />
                <pr:separator />


                <pr:link  href="#{request.contextPath}/search.xhtml?faces-redirect=true">search.xhtml ajax</pr:link>
                <pr:spacer height="5" />
                <pr:separator />


                <a href="${pageContext.request.contextPath}/getUserByEmail.xhtml">getUserByEmail.xhtml</a>
            </pr:panelGrid>


        </div>
    </f:define>
</f:composition>
