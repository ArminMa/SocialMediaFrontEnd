<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:prime="http://primefaces.org/ui"
        xmlns:ac="http://beyondjava.net/angularFacesCore">

    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Registration</title>
        <style>
            div.relative {
                position: relative;
                width: 400px;
                height: 200px;
                border: 3px solid #73AD21;
            }
        </style>
    </h:head>
    <h:body >
        <h2>Welcome to Social War!</h2>
        <ui:composition template="/templates/menu/mainTemplate.xhtml">
            <ui:define name="content">

                <h:form id="myForm">
                    <b:container layout="fluid">
                        <b:panel title="login screen" look="primary">
                            <b:row>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Username" id="UserNameId"
                                                 value="#{loginBean.username}"
                                                 required="true"
                                                 ajax="true"
                                                 autocomplete="false"
                                                 update="@(.message)">
                                        <f:facet name="prepend">
                                            <b:icon name="user" />
                                        </f:facet>
                                    </b:inputText>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="UserNameId" />
                                </b:column>
                            </b:row>
                            <b:row tooltip="dont forget your password.">

                                <b:column medium-screen="4">
                                    <b:inputSecret placeholder="Password" id="passwordId"
                                                   value="#{loginBean.password}"
                                                   required="true"
                                                   ajax="true" autocomplete="false" update="@(.message)">
                                        <f:facet name="prepend">
                                            <b:iconAwesome name="key" />
                                        </f:facet>
                                    </b:inputSecret>
                                </b:column>
                                <b:column medium-screen="6" styleClass="message">
                                    <b:message for="passwordId" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="2" >
                                    <b:commandButton value="login" action="#{loginBean.doLogin()}" onclick="ajax:loginBean.login()" update="@form" look="primary"
                                                     style="width:100%" />
                                </b:column>

                                <b:column span="2">
                                    <b:commandButton value="password forgotten" onclick="ajax:loginBean.forgotPassword()" update="@form"
                                                     look="danger" style="width:100%" />
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
