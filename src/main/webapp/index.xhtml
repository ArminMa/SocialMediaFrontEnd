
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:prime="http://primefaces.org/ui"
        xmlns:ac="http://beyondjava.net/angularFacesCore">

    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Registration</title>
        <style>
            div.relative {
                position: relative;
                width: 400px;
                height: 200px;
                border: 3px solid #73AD21;
            }
        </style>
    </h:head>
    <h:body >
        <h2>Welcome to Social War!</h2>

        <ui:composition template="/templates/menu/mainTemplate.xhtml">
            <ui:define name="content">
                <b:container fluid="true">
                    <b:panelGrid colSpans="4,8">
                        <b:panel title="login User Form" look="primary">

                            <h:form id="myForm">
                                <b:tabView>

                                    <b:tab title="login User users Form" style="float:top:; offset: 10px 0 0 1%;">

                                            <b:panelGrid columns="3" id="loginGridId">
                                                <b:inputText id="UserNameID" value="#{loginBean.userPojo.username}" label="User name: " style="width=100%"/>
                                                <b:inputSecret id="passwordID" value="#{loginBean.userPojo.password}" required="true" label="Password: "/>
                                                <b:tab/>
                                                <b:commandButton value="login" action="#{loginBean.doLogin()}" update="loginGridId" process="@form" />
                                            </b:panelGrid>
                                            <b:messages globalOnly="false" />

                                    </b:tab>

                                </b:tabView>

                                <br />
                            </h:form>

                        </b:panel>
                    </b:panelGrid>
                </b:container>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
