<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core"
      xmlns:f="http://java.sun.com/jsf/facelets"
      xmlns:b="http://butterfaces.org/components"
      xmlns:p="http://primefaces.org/ui">

<h:head>

    <c:facet name="first">
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Social WAR</title>
    </c:facet>

    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/main.css"/>


    <script type="text/javascript">
        $(function () {
            $('.sidebar a').hover(function () {
                $(this).toggleClass('ui-state-hover');
            })
        });
    </script>



</h:head>

<c:view contentType="text/html">
    <!-- Very Strange, The ui:insert seem incapable of inserting the f:metadata tags -->
    <c:metadata>
        <f:insert name="metadata"/>
    </c:metadata>


    <h:body>

        <div id="header" class="ui-widget ui-widget-header ui-shadow">
            <div id="logo">
                <img src="#{request.contextPath}/images/touch/favICO.png" alt="Logo" width="70px" height="70px"/>
            </div>

            <div id="menu" class="ui-widget">
                <ul id="main">
                    <f:fragment rendered="#{authBean.authUser()}">
                        <li><a href="#{request.contextPath}/chat3.html">chat3Works</a></li>
                    </f:fragment>

                    <li><a href="#{request.contextPath}/chat3.html">chat3</a></li>
                        <li><a href="#{request.contextPath}/index.xhtml">LogIn</a></li>
                        <li><a href="#{request.contextPath}/index.xhtml">Home</a></li>
                        <li><a href="#{request.contextPath}/search.xhtml">Send Private Message</a></li>
                        <li><a href="#{request.contextPath}/viewPersonalMessages.xhtml">Private Messages</a></li>

                    <p:commandButton value="nodeJs/vertex Chat" action="chat3.html?redirect=true" ajax="true" style="width:150px"/>


                    <li>
                        <a href="#{request.contextPath}/login.xhtml">
                            <h:form>
                                <p:commandButton value="Logout" action="#{menuBean.logout()}"/>
                            </h:form>
                        </a>
                    </li>

                </ul>
            </div>

        </div>

        <div id="page" class="ui-widget">

            <div id="content">
                <div class="post">
                    <f:insert name="content">...</f:insert>
                </div>
            </div>

            <div style="clear: both;">&nbsp;</div>
        </div>

    </h:body>

</c:view>
</HTML>
