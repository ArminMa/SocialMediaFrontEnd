<fa:composition template="/templates/ui.xhtml"
				xmlns="http://www.w3c.org/1999/xhtml"
				xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
				xsi:schemaLocation="http://www.w3c.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-strict.xsd"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:fa="http://java.sun.com/jsf/facelets"
				xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
				xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
				xmlns:p="http://primefaces.org/ui"

>
	 
	<fa:define name="header">
		<title>Registration</title>
	</fa:define>
	<fa:define name="content">
		<div class="ui-widget-content ui-corner-bottom ui-helper-clearfix ui-shadow">
			<h1 class="title ui-widget-header ui-corner-all">Register Page</h1>
			<p>* = Required Fields</p>




			<h:form>

				<p:panel header="Registration form">
					<div style="height:50px">
						this is a creation by Armin Majerie for the course serverDevelopment KTH.
						Rigister a user and test the Application.
					</div>


				</p:panel>
				<p:panel header="Registration Panel">



					<p:panelGrid columns="3">


						<p:outputLabel value="*UserName" style="font-weight:bold" />
						<p:inputText id="UserName"
										 value="#{faceUserBean.username}"
										 required="true"
										 requiredMessage="UserName is required" >

						</p:inputText>
                        <h:message for="UserName" />





						<p:outputLabel value="*Email" style="font-weight:bold"/>
						<p:inputText id="email"
										 value="#{faceUserBean.email}"
										 required="true"
										 requiredMessage="Email is required">
						</p:inputText>
                        <h:message for="email" />

                        <p:spacer height="5" /><p:spacer height="5" /><p:spacer height="5" />
                        <p:spacer height="5" /><p:spacer height="5" /><p:spacer height="5" />

                        <p:outputLabel id="pass1Lable" value="*pass1" style="font-weight:bold"/>
                        <p:password id="pass1"
                                        match="pass2"
                                        validatorMessage="pass1 should match with Confirm Password"
                                        value="#{registerBean.password}"
                                        feedback="true"
                                        required="true"
                                        requiredMessage="Password is required"/>

                        <h:message id="messagePass1" for="pass1" style="color:red; font-weight:bold" />

                        <p:spacer height="5" /><p:spacer height="5" /><p:spacer height="5" />

                        <p:outputLabel id="pass2Lable" value="*pass2" style="font-weight:bold"/>
                        <p:password id="pass2"
                                        value="#{registerBean.cpassword}"
                                        validatorMessage="password dose not mach"
                                        label="Confirm Password "
                                        feedback="true"
                                        required="true"
                                        requiredMessage="Password is required" />
                        <h:message for="pass2" id="message2" > </h:message>



					</p:panelGrid>
				</p:panel>





                <p:commandButton id="submitButton2" value="Register" action="#{faceUserBean.doRegister(faceUserBean.username, faceUserBean.email, registerBean.password)}" ajax="false" />


                <p:panelGrid columns="3"> <p:spacer height="5" /><p:spacer height="5" />
                    <a href="#{request.contextPath}/xFirstPage.xhtml?faces-redirect=true">Test The Application</a>
                </p:panelGrid>
                <p:link  href="#{request.contextPath}/WEB-INF/form/login.xhtml?faces-redirect=true">login1</p:link>
                <a href="${pageContext.request.contextPath}/login.xhtml">login2</a>


			</h:form>
		</div>
	</fa:define>
</fa:composition>
