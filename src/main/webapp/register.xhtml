<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ac="http://beyondjava.net/angularFacesCore">

<h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Registration</title>
</h:head>
<h:body >
    <ui:composition template="templates/menu/mainTemplate.xhtml">
        <ui:define name="content">
            <div id="loginUserId">
                    <section>
                        <b:tabView>


                                <h1 class="title ui-widget-header ui-corner-all">Register Page</h1>
                                <p>* = Required Fields</p>
                                <b:row height="5" />
                                <h:form>
                                    <b:panel header="Registration form">
                                        <div style="height:50px">
                                            this is a creation by Armin M And Sebastian M for the course serverDevelopment KTH.
                                            Register a user and test the Application.
                                        </div>
                                    </b:panel>
                                    <b:panel header="Registration Panel">
                                        <b:panelGrid columns="3" cellpadding="7">
                                            <b:inputText id="UserName"
                                                          value="#{registerBean.username}"
                                                          required="true"
                                                         label="UserName "
                                                          requiredMessage="UserName is required" >
                                            </b:inputText>
                                            <b:message for="UserName" />


                                            <b:inputText id="email"
                                                         label="Email "
                                                          value="#{registerBean.email}"
                                                          required="true"
                                                          requiredMessage="Email is required">
                                            </b:inputText>
                                            <b:message for="email" />



                                            <h:outputLabel for="pwd1" value="Password 1: *" style="color:#ff3c42; font-weight:bold"/>
                                            <b:inputSecret id="pwd1" value="#{registerBean.password}"
                                                         match="pwd2" label="Password 1" required="true"
                                                         requiredMessage="Password is required"
                                                         validatorMessage="pass1 should match with Confirm Password"/>
                                            <div></div>
                                            <h:outputText for="pwd2" value="Password 2: *" style="font-weight:bold"/>
                                            <b:inputSecret id="pwd2"
                                                         value="#{registerBean.password}"
                                                         label="Password 2"
                                                         feedback="true" inline="true" required="true"
                                                         requiredMessage="Password is required"
                                                         validatorMessage="pass1 should match with Confirm Password"/>
                                        </b:panelGrid>
                                    </b:panel>
                                    <b:commandButton id="submitButton2"
                                                      style="width: 20%; height: 10%"
                                                      value="Register"
                                                      action="#{registerBean.registerUser(registerBean.username, registerBean.email, registerBean.password)}" ajax="false" />

                                </h:form>
                        </b:tabView>
                    </section>
                    <br />
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
