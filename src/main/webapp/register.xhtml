<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ac="http://beyondjava.net/angularFacesCore">

<h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Registration</title>
</h:head>
<h:body >
    <ui:composition template="/templates/menu/mainTemplate.xhtml">
        <ui:define name="content">
            <b:container>
                <b:panelGrid colSpans="4,8">
                    <b:panel title="Register Form" look="primary">
                        <h:form id="registerFormId">
                            <b:tabView>
                                <b:tab title="Register form" style="float:top:; offset: 10px 0 0 1%;">
                                    <b:panelGrid columns="3" id="registerGridId">
                                        <b:inputText id="emailId" value="#{registerBean.email}" required="true" label="Email:" />
                                        <b:inputText id="UserNameID" value="#{registerBean.userName}" label="User name: " style="width=100%"/>
                                        <b:inputSecret id="passwordID" value="#{registerBean.password}" required="true" label="Password: "/>
                                        <b:tab/>
                                        <b:commandButton value="register" action="#{registerBean.registerUser}" update="registerGridId" process="@form" />
                                    </b:panelGrid>
                                    <b:messages globalOnly="false" />
                                </b:tab>
                            </b:tabView>
                            <br />
                        </h:form>
                    </b:panel>
                </b:panelGrid>
            </b:container>
        </ui:define>
    </ui:composition>
</h:body>
</html>
