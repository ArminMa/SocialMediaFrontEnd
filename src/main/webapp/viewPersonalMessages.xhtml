
<ui:composition template="/templates/menu/mainTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ac="http://beyondjava.net/angularFacesCore">


        <ui:define name="content">
            <b:container>
                <p>
                    Hello world!
                </p>
                <h:form>
                    <b:dataTable value="#{viewPersonalMessages.messages}"
                                 var="message"
                                 class="MessageTable"
                                 id="messageTableId">
                        <b:dataTableColumn value="#{message.topic}" />
                        <b:dataTableColumn value="#{message.messageContent}" />
                        <b:dataTableColumn value="#{message.sender.username}" label="Sender"/>
                        <b:dataTableColumn value="#{message.sentDate}"  orderable="true" order="desc" />
                        <b:dataTableColumn lable="Respond">

                            <b:commandButton process="@form" icon="edit"
                                             update="messageTableId"
                                             value="Respond"
                                             action="#{viewPersonalMessages.sendMessage(message.sender)}" />
                        </b:dataTableColumn>
                    </b:dataTable>

                    <h:panelGrid columns="33" cellpadding="5">
                        <h3>Topic</h3>
                        <h:inputTextarea rows="6" cols="33" value="#{viewPersonalMessages.topic}" id="topicInputId">
                            <f:ajax event="keyup" execute="topicInputId" />
                        </h:inputTextarea>
                        <h3>Message</h3>
                        <h:inputTextarea rows="6" cols="33" value="#{viewPersonalMessages.message}" id ="messageInputId">
                            <f:ajax event="keyup" execute="messageInputId" />
                        </h:inputTextarea>
                        <b:row>
                            <h:column>
                                <h:outputLabel value="#{viewPersonalMessages.resultPost}" />
                            </h:column>
                        </b:row>
                    </h:panelGrid>
                </h:form>
            </b:container>
        </ui:define>
</ui:composition>
