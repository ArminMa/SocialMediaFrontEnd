<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>JSF tutorial</title>
</h:head>
<h:body>
        <h:form>
            <h:inputText id="inputName" value="#{searchForUsers.searchString}">
                <f:ajax event="keyup" execute="inputName" />
            </h:inputText>
            <h:commandButton value="Search" actionListener="#{searchForUsers.searchForUsersByName}" />
        </h:form>

    <h:panelGroup layout="block" id="tiles">
        <ui:repeat var="user" value="#{searchForUsers.users}">
            <h:panelGroup>
                <h:outputText styleClass="tile" value="#{user.username}" />
                <br />
            </h:panelGroup>
        </ui:repeat>
    </h:panelGroup>

</h:body>
</html>
