
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:ac="http://beyondjava.net/angularFacesCore">

    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Registration</title>
    </h:head>
    <h:body >
        <ui:composition template="templates/menu/mainTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:inputText id="searchStringId" value="#{searchForUsers.searchString}" />
                    <b:commandButton id="searchButtonId" process="@form" update="userTableID" value="Search" action="#{searchForUsers.searchForUsers}" />
                    <h:selectOneMenu id="selectMenuId" value="#{searchForUsers.searchOption}" required="false" label="search Options">
                        <f:selectItem itemLabel="search By ?" itemValue="1UserName" noSelectionOption="true" />
                        <f:selectItem itemLabel="search By UserName" itemValue="1UserName" />
                        <f:selectItem itemLabel="search By Email" itemValue="2Email" />
                    </h:selectOneMenu>

                    <b:dataTable value="#{searchForUsers.userBeansList}"
                                 var="user"
                                 class="userListTable"
                                 id = "userTableID" >
                        <b:dataTableColumn value="#{user.username}" />
                        <b:dataTableColumn value="#{user.email}" />
                        <b:dataTableColumn lable="Respond" id="respondColumnId">
                            <b:commandButton process="@form"
                                             update="userTableID"
                                             value="sendMessage"
                                             action="#{viewPersonalMessages.sendMessage(user)}" />
                        </b:dataTableColumn>
                        <b:dataTableColumn lable="Chat" id="chatColumnId">
                            <b:commandButton  id="startChatButtonId" process="@form"

                                             value="chater"
                                             action="#{chatBean.startChat(user)}"/>
                        </b:dataTableColumn>
                    </b:dataTable>

                    <h:panelGrid columns="4" cellpadding="5">
                        <h3>Topic</h3>
                        <h:inputTextarea rows="6" cols="33" value="#{viewPersonalMessages.topic}" id="topicInputId">
                            <f:ajax event="keyup" execute="topicInputId" />
                        </h:inputTextarea>
                        <h3>Message</h3>
                        <h:inputTextarea rows="6" cols="33" value="#{viewPersonalMessages.message}" id ="messageInputId">
                            <f:ajax event="keyup" execute="messageInputId" />
                        </h:inputTextarea>
                        <b:row>
                            <h:column>
                                <h:outputLabel value="#{viewPersonalMessages.resultPost}" />
                            </h:column>
                        </b:row>
                    </h:panelGrid>




                </h:form>

                <b:panel id="iframDivId" collapsible="false" >
                    <iframe id="display" width="550" height="350"  frameborder="1" marginwidth="0" marginheight="0" src="../chat/chat.xhtml"  ></iframe>
                </b:panel>

            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
