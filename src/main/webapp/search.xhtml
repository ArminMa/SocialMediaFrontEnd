
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:ac="http://beyondjava.net/angularFacesCore">

    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Registration</title>
    </h:head>
    <h:body >
        <ui:composition template="templates/menu/mainTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:inputText id="searchStringId" value="#{searchForUsers.searchString}" />
                    <b:commandButton id="searchButtonId" process="@form" update="userTableID" value="Search" action="#{searchForUsers.searchForUsers}" />
                    <h:selectOneMenu id="selectMenuId" value="#{searchForUsers.searchOption}" required="false" label="search Options">
                        <f:selectItem itemLabel="search By ?" itemValue="1UserName" noSelectionOption="true" />
                        <f:selectItem itemLabel="search By UserName" itemValue="1UserName" />
                        <f:selectItem itemLabel="search By Email" itemValue="2Email" />
                    </h:selectOneMenu>
                </h:form>

                <b:dataTable id = "userTableID" var="user" value="#{searchForUsers.userBeansList}">
                    <b:column headerText="username">
                        <h:outputText value="#{user.username}" />
                    </b:column>
                    <b:column headerText="email">
                        <h:outputText value="#{user.email}" />
                    </b:column>
                    <b:column headerText="sendMessage">
                        <h:button value="Send message">
                            <f:ajax event="keyup" update="messageFormId" execute="#{searchForUsers.sendMessage(user)}" />
                        </h:button>
                    </b:column>
                </b:dataTable>

                <h:form id="messageFormId">
                    <b:inputText id="topicId" value="#{searchForUsers.topic}" label="Topic: "/>
                    <b:inputTextarea rows="6" cols="33" id="messageId" value="#{searchForUsers.message}" label="Message: "/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
